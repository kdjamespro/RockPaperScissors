<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="start">
        <button class="start">Start Game</button>
    </div>
    <div class="rps-menu">
        <button class="rps-choice" value="rock">Rock</button>
        <button class="rps-choice" value="paper">Paper</button>
        <button class="rps-choice" value="scissors">Scissors</button>
    </div>
    <div class="results">
        <div class="playerScoreBoard">
            <h3>Player Score: </h3>
            <h3 class="playerScorescore"> 0</h3>
        </div>
        <div class="computerScoreBoard">
            <h3>Computer Score: </h3>
            <h3 class="computerScore  score"> 0</h3>
        </div>
    </div>
</body>
</html>
